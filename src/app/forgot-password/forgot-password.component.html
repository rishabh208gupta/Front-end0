<div class="forgotpwd">
  <form>
    <div>
      <input
        name="email"
        class="f1"
        placeholder="Email"
        type="email"
      /><br />
    </div>
    <div>
      <input
        name="captcha"
        class="f2"
        placeholder="Captcha"
        type="text"
      /><br />
    </div>
    <div>
      <button (click)="onSubmitClick()" class="f3" type="button">Submit</button
      ><br />
    </div>
  </form>
</div>
