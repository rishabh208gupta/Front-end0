<div class="forgotpwd">
    <form [formGroup]="forgotPasswordForm"> 
        <input formControlName="emailId" placeholder="Email ID" type="email"><br>
        <input formControlName="captcha" placeholder="Captcha" type="text"><br>
        <button (click)="onSubmitClick()" type="button">Submit</button><br>
    </form>
</div>
