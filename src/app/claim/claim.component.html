<app-nav></app-nav>
<div *ngIf="claimPageDisplay[0].status">
    <table border="1" >
      <div *ngFor="let c of claimPageDisplay">
      <tr>
      <th>Policy Number</th>
      <th>Policy Id </th>
      <th>Policy Type</th>
      <th>Vehicle Type</th>
      <th>Manufacturer</th>
      <th>Car Model</th>
      <th>Registration Number</th>
    </tr>
    
      <tr>
        
        <td>{{c.policyNo}}</td>
       <td>{{c.policyId}}</td>
        <td>{{c.policyType}}</td>
        <td>{{c.vehicleType}}</td>
        <td>{{c.manufacturer}}</td>
        <td>{{c.model}}</td>
        <td>{{c.registrationNo}}</td>
     
      </tr>
    </div>
    </table>
  </div>













<div id="container">
  <form >
    <div>
      <label for="policyNo">Policy number</label>
      <input
        name="policyNo"
        type="number"
        id="pol"
        placeholder="policy number"
      />
      <label *ngIf="err" [class]="fun">policy number cannot be empty</label>
    </div>
    <div>
      <label for="reason">Reason</label>
      <select name="reason">
        <option value="natural disaster">Natural Disaster</option>
        <option value="man made disaster">Man Made Disaster</option>
        <option value="road accident">Road Accident</option>
        <option value="theft">Theft</option>
      </select>
    </div>
    <div>
      <button type="button" (click)="onClaimClick()">Claim</button>
    </div>
  </form>
</div>
