<app-navbar></app-navbar>
<div class="register">
  <form  (ngSubmit)="register()">
    <div>
      <input
        name ="name"
        class="reg1"
        placeholder="Name.."
        type="text"
        [(ngModel)]="customer.name"
      /><br />
    </div>
    <div>
      <input
        name="email"
        class="reg2"
        placeholder="Email"
        type="email"
        [(ngModel)]="customer.email"
      /><br />
    </div>
    <div>
      <input
        name="dateOfBirth"
        class="reg3"
        placeholder="Date of Birth"
        type="text"
        [(ngModel)]="customer.dateOfBirth"
      /><br />
    </div>
    <div>
      <input
        name="phoneNo"
        class="reg4"
        placeholder="Contact Number"
        type="number"
        [(ngModel)]="customer.phoneNo"
      /><br />
    </div>
    <div>
      <input
        formControlName="address"
        class="reg5"
        placeholder="Address"
        type="text"
        [(ngModel)]="customer.address"
      /><br />
    </div>
    <div>
      <input
        formControlName="password"
        class="reg6"
        placeholder="Password"
        type="password"
        [(ngModel)]="customer.password"
      /><br />
    </div>
    <!-- <div>
      <input
        formControlName="confirmPassword"
        class="reg7"
        placeholder="Confirm Password"
        type="password"
      /><br />
    </div> -->
    <div><button class="reg8" type="submit">Submit</button><br /></div>
  </form>
</div>
