<app-navbar></app-navbar>
<div class="login">
  <h1>Log In to Admin Account</h1>
</div>
<div id="image-container">
  <div class="adminlogin">
    <form #adminForm="ngForm" (ngSubmit)="adminCheck(adminForm)">
      <div class="a">
        <div class="a1">
          <input
            name="username"
            type="text"
            class="log1"
            placeholder="Username"
            required
            [(ngModel)]="admin.username"
            #usernam="ngModel"
          />

          <div *ngIf="adminForm.submitted && usernam.invalid">
            <div class="input-div" *ngIf="usernam.errors.required">
              <span class="sp-alert">Enter Username </span>
            </div>
          </div>
        </div>

        <div class="a2">
          <input
            name="password"
            type="password"
            placeholder="password"
            required
            class="log2"
            [(ngModel)]="admin.password"
            #password="ngModel"
          />
          <div *ngIf="adminForm.submitted && password.invalid">
            <div class="input-div" *ngIf="password.errors.required">
              <span class="sp-alert">Password is required.</span>
            </div>
          </div>
        </div>

        <div class="a3">
          <button type="submit" class="log3">Login</button>
        </div>
        <div class="input-div" *ngIf="errMessage" style="color: red">
          {{ errMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
