<div>
<form (ngSubmit)="getUser()">
  Enter claim id:<br>
<input type="number" placeholder="claimId" [(ngModel)]="claimId" name="claimId">
<button type="submit">Get user Details</button>
</form>
</div>
<table>
<tr>
  <th>Claim Id</th>
  <th> Reason </th>
  <th>Status </th>
  <th>Date of Application</th>
  <th>Admin amount</th>
  <th>Policy No</th>
</tr>
</table>

<div *ngFor="let c of claims">
  <table border="1"> 

  
  <tr>
    <th>{{c.claimId}}</th>
    <th>{{c.reason}}</th>
    <th>{{c.status}}</th>
    <th>{{c.dateApplied}}</th>
    <th>{{c.adminAmount}}</th>
    <th>{{c.policyNo}}</th>
  </tr>
  </table>

  
</div>
