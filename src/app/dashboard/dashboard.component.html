<app-nav></app-nav>

<div>
<form (ngSubmit)="getUser()">
  Enter claim id:<br>
<input type="number" placeholder="claimId" [(ngModel)]="claimId1" name="claimId">
<button type="submit">Get user Details</button>
</form>
</div>

<div>
  <br><br>
  <form (ngSubmit)="approval()"> 
    Claim Id:
    <input type="number" placeholder="Claim Id" [(ngModel)]="adminApproval.claimId" name="claim"/> 
    status:
    <select name="status" [(ngModel)]="adminApproval.status" >
      <option value="reject">Reject</option>
      <option value="Approved">Approve</option>
    </select>
    amount:
    <input type="number" placeholder="amount" [(ngModel)]="adminApproval.amount" name="amount">
  <button type="submit">Claim approval</button>
  </form>
</div>



<br><br><br>
<table>
<tr>
  <th>Claim Id</th>
  <th> Reason </th>
  <th>Status </th>
  <th>Date of Application</th>
  <th>Admin amount</th>
  <th>Policy No</th>
</tr>
</table>

<div *ngFor="let c of claims">
  <table border="1"> 

  
  <tr>
    <th>{{c.claimId}}</th>
    <th>{{c.reason}}</th>
    <th>{{c.status}}</th>
    <th>{{c.dateApplied}}</th>
    <th>{{c.adminAmount}}</th>
    <th>{{c.policyNo}}</th>
  </tr>
  </table>

  
</div>
