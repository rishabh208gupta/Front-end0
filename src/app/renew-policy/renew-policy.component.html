<app-nav></app-nav>
<div>
  <form (ngSubmit)="onClickRenewPolicy()">
    <div><h1>Renew Policy</h1></div>
    <div>
      <label for="policyNo">Policy number</label>
      <input type="number" id="pol" [(ngModel)]="policyNo"/>
    </div>
    <div>
      <label for="year">Year</label>
      <select name="year" [(ngModel)]="policyDuration">
        <option value="1">One year</option>
        <option value="2">Two year</option>
        <option value="3">Three year</option>
      </select>
    </div>
    <div>
      <button type="submit" >Make Payment</button>
    </div>
  </form>
</div>
