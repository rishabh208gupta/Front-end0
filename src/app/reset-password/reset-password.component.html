<div class="restpwd">
    <form [formGroup]="resetPasswordForm"> 
        <input formControlName="emailId" placeholder="Email ID" type="email" required><br>
        <input formControlName="newPassword" placeholder="New Password" type="password"><br>
        <input formControlName="confirmPassword" placeholder="Confirm Password" type="password"><br>
        <button (click)="onSubmitClick()" type="button">Reset</button><br>
    </form>
</div>
