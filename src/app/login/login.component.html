
    <div class="log6">
        <form [formGroup]="loginForm">
        <div>
        <input type="text" placeholder="Email" class="log1" formControlName="email">
        </div>
    
        <div>
        <input type="password"  placeholder="password" class="log2" formControlName="password">
        </div>
    
        <div>
            <button type="button" class="log3" (click)="onLoginClick()">Login</button>
        </div>
    
        <span>
            <button type="button" class="log4" (click)="onForgotClick()"> forgot password</button>
            <button type="button" class="log5" (click)="onResetClick()">reset password</button>
        </span>
    </form>
    </div>
