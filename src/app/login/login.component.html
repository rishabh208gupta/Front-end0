<app-nav></app-nav>
<div class="log6">
  <form (ngSubmit)="loginCheck()">
    <div>
      <input
        type="text"
        placeholder="Email"
        class="log1"
        [(ngModel)]="login.email"
      />
    </div>

    <div>
      <input
        type="password"
        placeholder="password"
        class="log2"
        [(ngModel)]="login.password"
      />
    </div>

    <div>
      <button type="button" class="log3" >Login</button>
    </div>

    <span>
      <button type="button" class="log4" >
        forgot password
      </button>
      <button type="button" class="log5" >
        reset password
      </button>
    </span>
  </form>
</div>
